            { name: "Customer IAM", category: "protect", maturity: "mature", description: "Customer identity and access management - Customer identity", longDescription: "Customer Identity and Access Management (CIAM) delivers secure, scalable identity services optimized for customer-facing applications where user experience, scale, and self-service are paramount. Unlike workforce IAM focused on employees, CIAM must handle millions of users, support social identity federation, enable self-service registration and profile management, comply with privacy regulations, and provide seamless authentication experiences that don't impede customer engagement. CIAM platforms provide flexible authentication options including social login and passwordless methods, consent management for privacy compliance, customer analytics for personalization, progressive profiling that gradually collects customer information, fraud detection, and APIs enabling integration with customer applications. Organizations implementing CIAM improve customer experience through frictionless authentication, reduce fraud through risk-based authentication, ensure privacy compliance through consent frameworks, gain customer insights through analytics, and enable digital initiatives requiring customer identity. CIAM has become essential infrastructure for digital businesses where customer identity enables personalization, security, and trusted relationships.", technologies: ["Okta CIAM", "Auth0", "Ping Identity", "Microsoft B2C"] },
            { name: "Cyber borders & decoupling", category: "govern", maturity: "mature", description: "Cyber borders and decoupling - Critical system isolation", longDescription: "Cyber borders and decoupling establish strong network and logical segmentation that isolates critical systems from potentially compromised environments, limiting attack propagation and containing breaches. This strategy creates security zones with carefully controlled data flows between them, treating cross-zone communication as untrusted regardless of network location. Implementation involves identifying critical systems requiring protection, designing network architecture with clear security zones, deploying next-generation firewalls for zone boundaries, implementing micro-segmentation for granular control, and establishing strict access policies between zones. Decoupling extends to administrative access, requiring separate credentials and systems for managing critical infrastructure. Organizations increasingly implement cyber borders for operational technology networks, financial systems, intellectual property repositories, and other high-value assets. Benefits include limited breach scope, slowed attacker lateral movement, simplified security policy enforcement, and reduced risk of compromise spreading from less secure to more critical systems. Cyber borders represent a fundamental defense-in-depth principle, with network segmentation forming a critical security layer.", technologies: ["VMware NSX", "Cisco ACI", "Fortinet FortiGate", "Palo Alto"] },
            { name: "Cyber efficiency & rationalisation", category: "govern", maturity: "trending", description: "Cyber efficiency - Optimization of security investments", longDescription: "Cyber efficiency and rationalization optimizes security spending and operations by eliminating redundant tools, streamlining processes, and ensuring security investments deliver measurable value. Many organizations accumulate security tools over time, creating overlapping capabilities, operational complexity, and unnecessary costs. Rationalization involves inventorying all security tools and licenses, assessing capability overlap and gaps, measuring tool utilization and effectiveness, consolidating overlapping capabilities, eliminating unused tools, and standardizing on platforms providing multiple capabilities. Process optimization streamlines security workflows, eliminates manual work through automation, and ensures resources focus on high-value activities. Organizations must balance cost optimization with security effectiveness, ensuring rationalization doesn't create unacceptable gaps. Benefits include reduced tool sprawl, lower licensing and operational costs, simplified security operations, improved visibility through data correlation, and better resource utilization. As security budgets face scrutiny, demonstrating efficient resource use and eliminating waste becomes essential for maintaining investment while improving security outcomes.", technologies: ["VMware Cost", "AWS Cost Explorer", "Cisco Intersight", "SolarWinds"] },
            { name: "Cyber range", category: "govern", maturity: "mature", description: "Cyber range - Cybersecurity training environment", longDescription: "Cyber ranges provide realistic, safe environments for hands-on cybersecurity training, testing, and simulation where security professionals can develop skills, test procedures, and experiment without risk to production systems. These platforms replicate real network environments including systems, applications, and security tools, enabling learners to practice attack and defense techniques, respond to realistic scenarios, and gain practical experience. Cyber ranges support individual skill development through challenges and labs, team exercises simulating security operations center responses, incident response tabletop exercises, red team/blue team competitions, and testing of new security tools and procedures. Advanced ranges offer scenario-based training covering specific threats like ransomware or advanced persistent threats, provide performance metrics assessing learner progress, and enable organizations to validate team preparedness. Organizations use cyber ranges for continuous security team development, onboarding new analysts, testing incident response plans, and maintaining skills in rapidly evolving threat landscape. Investment in cyber range training improves team capabilities, builds muscle memory for incident response, and provides safe environment for learning from mistakes.", technologies: ["Immersive Labs", "HackTheBox", "TryHackMe", "Cybrary"] },
            { name: "Cyber Sustainability", category: "govern", maturity: "trending", description: "Cyber sustainability - Long-term sustainable security approach", longDescription: "Cyber sustainability develops security programs that are financially, operationally, and resource-sustainable over the long term, avoiding burnout, budget exhaustion, and security debt accumulation. Many organizations implement unsustainable security practices including excessive manual work, insufficient automation, accumulating technical debt, underfunded security teams, and reactive rather than proactive security. Sustainable approaches include appropriate staffing and workload management preventing burnout, automation reducing manual operational burden, proactive security measures preventing constant firefighting, security by design preventing accumulation of technical debt, and realistic security roadmaps aligned with available resources. Organizations must balance security ambitions with sustainable execution, ensuring security teams can maintain operations indefinitely rather than pursuing unsustainable sprint approaches. Sustainable security programs deliver consistent security improvements, maintain team morale and retention, avoid oscillation between over and under investment, and build security capabilities that scale with organizational growth. As security becomes permanent priority rather than temporary initiative, sustainability principles ensure long-term program success without burning out teams or exhausting budgets.", technologies: ["Deloitte", "Accenture", "Capgemini", "KPMG"] },
            { name: "Cyber vault", category: "recover", maturity: "mature", description: "Cyber vault - Protected and isolated critical data", longDescription: "Cyber vaults provide air-gapped, immutable storage for critical data backups that remain protected even if primary systems and standard backups are compromised by attackers or ransomware. These isolated repositories use physical or logical separation from production networks, implement immutable storage preventing modification or deletion, enforce strict access controls requiring multi-person authorization, and maintain encrypted backups of critical systems and data. Cyber vaults typically store copies of authentication systems, critical business data, encryption keys, and system configurations needed for recovery. Access requires deliberate, auditable processes involving multiple authorized individuals, preventing single compromised accounts from destroying backup data. Recovery from cyber vaults enables organizations to restore operations after catastrophic attacks that compromise production and standard backup systems. Implementation involves identifying data requiring vault protection, establishing secure copy processes, implementing access controls and monitoring, testing recovery procedures, and maintaining vault isolation. Cyber vaults represent ultimate backup resilience, ensuring recovery capability survives even sophisticated attacks targeting backup destruction.", technologies: ["Veeam Backup", "CommVault", "IBM Spectrum", "Dell EMC"] },
            { name: "DAST (Dynamic Application Security Testing)", category: "identify", maturity: "mature", description: "Dynamic application security testing - Runtime security testing", longDescription: "Dynamic Application Security Testing analyzes running applications to identify security vulnerabilities exploitable in production environments, complementing static analysis by testing actual application behavior. DAST tools interact with applications like attackers would, submitting malicious inputs, analyzing responses, and identifying vulnerabilities including injection flaws, authentication issues, configuration problems, and business logic vulnerabilities. Unlike SAST which examines code, DAST tests deployed applications without requiring source code access, making it valuable for third-party applications and providing validation of security in actual runtime conditions. DAST identifies vulnerabilities that only manifest during execution, validates security control effectiveness, and finds issues missed by code review. Organizations integrate DAST into development pipelines for continuous security testing, use it for pre-production security validation, conduct penetration testing, and verify remediation effectiveness. Effective application security programs combine DAST with static analysis, software composition analysis, and manual testing for comprehensive coverage across the development lifecycle.", technologies: ["Burp Suite", "OWASP ZAP", "Acunetix", "Veracode", "Rapid7"] },
            { name: "DDoS prot. (DDoS Protection)", category: "protect", maturity: "mature", description: "DDoS protection - Denial of service mitigation", longDescription: "Distributed Denial of Service protection defends against attacks that overwhelm systems with traffic, rendering services unavailable to legitimate users. Modern DDoS attacks leverage botnets of compromised devices to generate massive traffic volumes targeting network infrastructure, applications, or specific services. Comprehensive DDoS protection involves traffic analysis identifying attack patterns, rate limiting and traffic shaping, geographic and behavioral filtering, content delivery networks absorbing attack traffic, anycast routing distributing traffic loads, and automated mitigation activating within seconds. Protection must scale to handle attacks exceeding hundreds of gigabits per second while maintaining service availability for legitimate traffic. Cloud-based DDoS protection services provide capacity and global distribution needed for large-scale attack mitigation. Organizations implement layered defense combining network-level protection, application-layer defenses, and service-specific protections. As DDoS attacks increase in frequency and sophistication, targeting both availability and application logic, robust protection becomes essential for online services, with mitigation plans and tested response procedures critical for maintaining business operations during attacks.", technologies: ["Cloudflare", "Akamai", "AWS Shield", "Radware"] },
            { name: "Decentralized identities (Self-sovereign identity)", category: "protect", maturity: "emerging", description: "Decentralized identities - SSI and blockchain solutions", longDescription: "Decentralized identity and Self-Sovereign Identity (SSI) enable individuals to control their digital identities without dependence on centralized identity providers, using blockchain and distributed ledger technologies for verification. SSI gives users custody of their identity credentials, allowing them to selectively share verified attributes without exposing unnecessary personal information. This model uses decentralized identifiers (DIDs), verifiable credentials cryptographically signed by issuers, and distributed ledgers maintaining DID registries. Users store credentials in digital wallets, presenting them for verification without central authority mediation. Use cases include portable identity across services, privacy-preserving age verification, educational credential verification, and reducing identity provider dependencies. SSI addresses privacy concerns of centralized identity systems, enables identity portability, reduces identity provider breach risks, and gives users control over personal data. Implementation challenges include user experience complexity, wallet management and recovery, and limited current adoption. As privacy regulations strengthen and distrust of centralized identity providers grows, decentralized identity models offer alternative paradigms for digital identity management.", technologies: ["Sovrin", "NIST DID", "Indy", "VerifiableCredentials"] },
            { name: "Deception", category: "detect", maturity: "trending", description: "Deception technology - Intrusion detection technique using deception", longDescription: "Deception technology deploys decoy systems, credentials, and data throughout environments to lure attackers and detect breaches through interaction with these fake assets. Unlike traditional defenses protecting real assets, deception creates false attack surfaces that have no legitimate business use‚Äîany interaction indicates malicious activity. Deception platforms deploy honeypots mimicking servers, breadcrumbs like fake credentials leading to monitored systems, decoy files and databases appearing valuable, and fake network segments. When attackers interact with deception assets, alerts trigger with high confidence since false positives are minimal. Deception provides early threat detection before attackers reach production systems, gathers intelligence on attacker techniques and tools, slows attacks by forcing adversaries to distinguish real from fake targets, and detects insider threats and lateral movement. Modern deception platforms automatically deploy and manage large-scale deception environments, integrate with security operations centers for alert response, and provide deception across networks, endpoints, applications, and data stores. Deception technology shifts the advantage from attackers to defenders by creating detection opportunities throughout the environment.", technologies: ["Deception Point", "Trapx Security", "Illusive Networks", "GuardiCore"] },
            { name: "Deep fake protection", category: "protect", maturity: "emerging", description: "Deepfake protection - Deepfake detection and prevention", longDescription: "Deepfake protection addresses synthetic media created using AI to impersonate individuals in video, audio, or images with increasing realism, enabling fraud, misinformation, and reputational attacks. Deep learning models can generate fake videos of executives authorizing fraudulent transactions, synthesize voice recordings for social engineering, or create misleading content damaging reputations. Protection strategies include content authentication technologies watermarking authentic media, detection tools analyzing inconsistencies in synthetic media, provenance tracking maintaining chain of custody for media, and employee awareness training. Technical detection examines artifacts including unnatural blinking patterns, lighting inconsistencies, audio-visual synchronization issues, and statistical anomalies. Organizations must implement multi-factor verification for high-risk transactions, establish procedures for confirming unusual requests through alternate channels, maintain awareness of deepfake risks, and prepare crisis response for deepfake incidents. As deepfake quality improves and creation tools democratize, protection becomes critical for executives, public figures, organizations, and anyone whose identity could be exploited. Proactive measures combining technical controls, awareness, and verification procedures reduce deepfake exploitation risks.", technologies: ["Microsoft Video Auth", "Adobe Content Creds", "Reality Defender", "Sensetime"] },
            { name: "Detection engineering", category: "detect", maturity: "trending", description: "Detection engineering - Design of advanced detection rules", longDescription: "Detection engineering applies engineering discipline to systematically develop, test, and maintain high-quality detection rules and analytics identifying security threats. Rather than ad-hoc rule creation, detection engineering follows structured processes including threat modeling identifying detection opportunities, developing detection logic with proper testing, implementing detections in security tools, tuning to reduce false positives, validating effectiveness against real attacks, and maintaining detections as environments evolve. Detection engineers document detection purpose and logic, version control detection rules, test against known attack data, measure detection performance, and continuously improve based on threat intelligence and incident learnings. This discipline borrows from software engineering practices including code review, testing, CI/CD, and documentation. Organizations building mature detection engineering capabilities develop detection libraries aligned with MITRE ATT&CK, maintain detection coverage metrics, regularly test detection effectiveness through purple team exercises, and ensure detections remain effective as infrastructure evolves. Detection engineering transforms ad-hoc alert creation into systematic capability development, improving detection quality, coverage, and maintainability while reducing false positives that waste analyst time.", technologies: ["Splunk ES", "Elastic Security", "CrowdStrike Falcon", "Carbon Black"] },
            { name: "Device bound tokens & Passkeys", category: "protect", maturity: "trending", description: "Device-bound tokens - Strong device-tied authentication", longDescription: "Device-bound tokens and passkeys leverage cryptographic keys stored in secure hardware that cannot be exported, providing phishing-resistant authentication tied to specific devices. Unlike passwords or tokens that can be copied and used from any device, device-bound credentials use private keys protected by hardware security modules, TPMs, or secure enclaves that never leave the device. Authentication requires proving possession of the private key corresponding to registered public key, with the private key signing challenges rather than transmitting secrets. Passkeys implementing FIDO2 standards provide this capability with excellent user experience‚Äîusers authenticate through biometrics or PINs locally on their device, with no passwords to remember or phish. This approach prevents credential phishing, eliminates password reuse risks, provides strong multi-factor authentication, and improves user experience through passwordless flows. Organizations adopting device-bound authentication must manage device registration, provide backup authentication methods for device loss, and ensure support across applications. As phishing attacks remain highly effective, device-bound authentication represents a major security improvement over traditional password-based authentication.", technologies: ["Windows Hello", "Passkeys", "Duo", "Auth0"] },
            { name: "DevSecOps", category: "govern", maturity: "mature", description: "Development Security Operations - Security integration in DevOps", technologies: ["GitLab CI/CD", "GitHub Actions", "JFrog DevOps", "HashiCorp"] , longDescription: "DevSecOps integrates security practices throughout the software development lifecycle rather than treating security as a final gate before production. This cultural and technical shift embeds security into development processes, automates security testing, provides rapid security feedback to developers, and treats security as shared responsibility across development, security, and operations teams. DevSecOps implementations include security requirements in user stories, threat modeling during design, automated security scanning in CI/CD pipelines, infrastructure-as-code security validation, secrets management, dependency scanning, and rapid vulnerability remediation. Security testing executes automatically with each code commit, providing immediate feedback enabling developers to fix issues before they reach production. Security teams become enablers providing tools, guidance, and expertise rather than bottlenecks. Organizations adopting DevSecOps achieve faster secure software delivery, reduce security debt, improve security through early detection, and build security-aware development teams. This approach is essential for organizations pursuing agile development and continuous delivery while maintaining strong security posture throughout rapid software evolution."},
            { name: "Digital twin", category: "identify", maturity: "emerging", description: "Digital twin - Virtual reproduction of IT environment", longDescription: "Digital twins create virtual replicas of IT and OT environments for simulation, testing, and analysis without risk to production systems. These digital models mirror actual infrastructure, applications, network topology, and system configurations, enabling security teams to test changes, simulate attacks, analyze security control effectiveness, and train staff in realistic environments. Security applications include testing security tool deployments, simulating breach scenarios, evaluating remediation strategies, conducting red team exercises, and analyzing network segmentation effectiveness. Digital twins provide safe sandboxes for experimentation, enable what-if analysis without production risk, support security architecture validation, and facilitate staff training on realistic systems. Implementation requires accurate modeling of actual environments, automated synchronization maintaining model currency, and sufficient fidelity for meaningful analysis. As environments grow complex with hybrid cloud, OT integration, and distributed systems, digital twins enable security analysis and testing that would be impractical or dangerous in production. This emerging capability transforms security from reactive to predictive through simulation-based risk analysis and proactive testing of security strategies.", technologies: ["Cisco DNA", "VMware NSX", "Fortinet FortiSIEM", "IBM Turbonomic"] },
            { name: "DORA (Digital Operational Resilience Act)", category: "govern", maturity: "trending", description: "Digital operational resilience - Financial institutions regulation", longDescription: "The Digital Operational Resilience Act establishes comprehensive ICT risk management requirements for European Union financial institutions, recognizing digital operational resilience as critical for financial stability. DORA mandates capabilities including ICT risk management frameworks, incident classification and reporting, digital operational resilience testing including threat-led penetration testing, third-party ICT risk management, and information sharing arrangements. Financial entities must identify ICT risks, implement protective measures, detect anomalies and cyber threats, establish business continuity plans, test resilience through advanced scenarios, and manage third-party technology dependencies. Testing requirements include annual advanced threat-led penetration testing by internal or external testers. Organizations must report major ICT incidents to regulators within tight timeframes and maintain detailed third-party service provider registers. DORA reflects regulatory recognition that operational resilience depends on robust ICT risk management, with financial stability requiring not just financial soundness but also cyber resilience. Compliance requires mature programs spanning risk management, testing, third-party management, and incident response, with significant operational and technical investments required for many institutions.", technologies: ["Fortinet FortiSOC", "Splunk ES", "IBM QRadar", "Elastic"] },
            { name: "DRM/DLP (Digital Rights & Data Loss Prevention)", category: "protect", maturity: "mature", description: "Digital rights and data loss prevention - Data protection", longDescription: "Digital Rights Management and Data Loss Prevention protect sensitive information from unauthorized disclosure through technical controls that monitor, detect, and prevent data exfiltration. DLP solutions analyze data in use, in motion, and at rest to identify sensitive information based on content inspection, contextual analysis, and classification labels. When sensitive data is detected in unauthorized locations or activities (like email to external recipients, uploads to cloud storage, or copying to USB devices), DLP can block the action, encrypt the data, alert security teams, or prompt users for justification. DRM provides persistent protection by encrypting documents and enforcing usage rights that travel with the data, controlling who can view, edit, print, or share content even after leaving organizational control. Organizations use DLP/DRM to prevent accidental and malicious data leaks, ensure compliance with data protection regulations, protect intellectual property, and maintain visibility into sensitive data movement. Effective implementation requires accurate data classification, tuned policies balancing security and productivity, user education, and integration with broader data governance programs.", technologies: ["Microsoft RMS", "Varonis", "Imperva", "Forcepoint"] },
            { name: "DRP (Disaster Recovery Plan)", category: "recover", maturity: "mature", description: "Disaster recovery plan - Business continuity", longDescription: "Disaster Recovery Plans establish documented procedures and capabilities for recovering critical IT systems and data following disruptions ranging from hardware failures to catastrophic events. Comprehensive DRPs document recovery procedures for each critical system, identify recovery time objectives (RTO) and recovery point objectives (RPO), specify recovery resources and locations, define communication protocols, and assign roles and responsibilities. DRP development involves business impact analysis identifying criticality, establishing recovery priorities, designing recovery architectures, implementing backup and replication technologies, documenting detailed procedures, and conducting regular testing. Recovery strategies might include hot sites providing immediate failover, warm sites requiring some activation time, cold sites providing space and infrastructure, or cloud-based recovery eliminating dedicated recovery facilities. Organizations must balance recovery capabilities against costs, regularly test recovery procedures to validate effectiveness and maintain team readiness, and update plans reflecting infrastructure changes. Mature disaster recovery capabilities minimize disruption duration, reduce data loss, ensure business continuity, and provide confidence in organizational resilience.", technologies: ["Zerto", "IBM Spectrum", "Dell EMC RecoverPoint", "Veeam"] },
            { name: "EDR (Endpoint Detection and Response)", category: "detect", maturity: "mature", description: "Endpoint detection and response - Workstation protection", longDescription: "Endpoint Detection and Response provides continuous monitoring and investigation of endpoint activities to detect and respond to cyber threats targeting workstations, servers, and mobile devices. Unlike traditional antivirus focusing on known malware signatures, EDR monitors behavioral indicators of compromise, detects fileless attacks, identifies lateral movement, and enables rapid incident response. EDR agents collect telemetry including process execution, network connections, file modifications, registry changes, and user activities, sending data to centralized analysis platforms. Machine learning and behavioral analytics detect suspicious patterns suggesting malware, exploit attempts, or attacker activities. When threats are identified, EDR enables remote investigation, evidence collection, containment through network isolation, and remediation through process termination or file quarantine. Security teams use EDR for threat hunting, incident investigation, and automated response. As attacks grow sophisticated and evade prevention, EDR provides critical visibility and response capabilities for detecting breaches, understanding attacker techniques, containing threats, and minimizing impact through rapid response.", technologies: ["CrowdStrike Falcon", "Microsoft Defender", "Carbon Black", "SentinelOne", "Cybereason"] },
            { name: "eiDAS", category: "protect", maturity: "mature", description: "Electronic Identification Authentication - EU eIDAS regulation", longDescription: "The eIDAS (electronic IDentification, Authentication and trust Services) Regulation establishes EU-wide framework for electronic identification and trust services, enabling secure cross-border electronic transactions and mutual recognition of electronic identification schemes. eIDAS defines assurance levels for electronic identification (low, substantial, high), establishes requirements for qualified trust service providers offering services like electronic signatures, seals, time stamps, and website authentication, and mandates cross-border recognition of notified electronic identification schemes. Organizations providing regulated trust services must obtain qualified trust service provider status, implement security requirements, undergo audits, and ensure interoperability. eIDAS enables EU citizens to use national electronic IDs across borders, establishes legal framework for electronic signatures equivalent to handwritten signatures, and supports digital transformation of government and business services. As organizations digitize transactions requiring strong authentication and non-repudiation, eIDAS provides legal and technical framework enabling trusted electronic interactions across EU member states while harmonizing previously fragmented national approaches to electronic identification and trust services.", technologies: ["Sector", "Thales", "Gemalto", "Safenet"] },
            { name: "Extended enterprise IAM", category: "protect", maturity: "mature", description: "Extended enterprise IAM - Partner/external identity management", longDescription: "Extended Enterprise IAM manages identities and access for partners, suppliers, contractors, and other external entities that require access to organizational resources. This extends traditional workforce IAM beyond employees to the extended business ecosystem while maintaining appropriate security controls and audit trails. Solutions provide partner onboarding workflows, federated authentication with external identity providers, granular access controls limiting partners to authorized resources, just-in-time access provisioning, and visibility into external user activities. Organizations must balance security with partner experience, ensuring external access is secure and compliant while not creating friction that impedes business relationships. Implementation challenges include diverse partner technical capabilities, various authentication methods, complex access requirements, and maintaining security without requiring partners to adopt specific identity technologies. As organizations increasingly collaborate through digital channels and integrate supply chains, extended enterprise IAM enables secure, scalable partner access management.", technologies: ["Okta", "Auth0", "Azure AD B2B", "Ping Identity"] },
            { name: "Extended tier 0", category: "protect", maturity: "trending", description: "Extended tier 0 - Extended privileged governance to OT/Cloud", longDescription: "Extended Tier 0 expands privileged access governance beyond traditional IT infrastructure to include cloud platforms, operational technology, and other critical systems requiring the highest level of protection. Tier 0 represents the most privileged level in security architectures, including domain controllers, identity systems, and administrative accounts that control the entire environment. Extension recognizes that cloud administrative accounts, OT engineering workstations, and DevOps platforms now have equivalent privilege requiring similar protection. Organizations must identify all Tier 0 equivalent systems across hybrid environments, implement consistent privileged access controls, enforce strong authentication, monitor privileged activities, and prevent privilege escalation paths from lower tiers. This holistic approach to privileged access prevents attackers from exploiting gaps between traditional IT PAM and modern cloud or OT environments.", technologies: ["CyberArk", "Delinea", "BeyondTrust", "HashiCorp"] },
            { name: "Fast IS rebuilding", category: "recover", maturity: "trending", description: "Fast IT infrastructure rebuilding - Accelerated recovery", longDescription: "Fast IT infrastructure rebuilding enables rapid recovery from major incidents through pre-configured recovery procedures, automated rebuilding processes, infrastructure-as-code templates, and tested runbooks. This capability reduces recovery time from days to hours by automating system provisioning, configuration, and validation. Organizations maintain infrastructure definitions, automated deployment pipelines, backup configurations, and recovery procedures that can quickly recreate environments. This is critical for recovering from ransomware, infrastructure failures, or disasters, enabling business continuity through rapid system restoration.", technologies: ["VMware Site Recovery", "AWS DRS", "Zerto", "IBM Spectrum"] },
            { name: "Fusion centers (IT/OT/Fraud)", category: "detect", maturity: "trending", description: "Fusion centers - Integration of operations", longDescription: "Security Fusion Centers integrate previously siloed security operations for IT, operational technology, and fraud detection into unified operations enabling coordinated threat response. These centers break down organizational silos by combining security operations center (SOC), OT security monitoring, and fraud detection teams with shared platforms, processes, and threat intelligence. Correlation across these domains detects sophisticated attacks spanning multiple areas, enables coordinated response, shares intelligence, and provides comprehensive organizational security visibility. Fusion centers recognize that modern attacks don't respect organizational boundaries between IT, OT, and fraud teams.", technologies: ["Splunk Fusion", "ServiceNow", "Fortinet FortiSOC", "Elastic Fusion"] },
            { name: "Global maturity framework", category: "govern", maturity: "mature", description: "Global maturity framework - Maturity assessment framework", technologies: ["NIST", "ISO 27001", "COBIT", "ITIL"] },

            { name: "IAM orchestration", category: "protect", maturity: "mature", description: "IAM orchestration - Identity/access workflow automation", technologies: ["Okta Workflows", "SailPoint", "One Identity", "Ping"] },

            { name: "Immersive awareness", category: "govern", maturity: "trending", description: "Immersive awareness - Interactive cybersecurity training", technologies: ["Immersive Labs", "KnowBe4", "Proofpoint", "Infosec"] },

            { name: "KMS (Key Management System)", category: "protect", maturity: "mature", description: "Key management system - Centralized key management", longDescription: "Key Management Systems provide centralized, secure management of cryptographic keys throughout their lifecycle including generation, distribution, storage, rotation, and destruction. KMS solutions ensure keys are protected in hardware security modules, enforce cryptographic policies, provide audit trails, enable automated key rotation, and integrate with applications requiring encryption. Centralized key management prevents key sprawl, ensures consistent cryptographic standards, enables rapid key rotation in response to compromise, maintains compliance, and provides visibility into cryptographic operations across the organization.", technologies: ["AWS KMS", "Azure Key Vault", "Thales Luna", "Google Cloud KMS"] },

            { name: "SOAR (Security Orchestration, Automation and Response)", category: "respond", maturity: "mature", description: "Security orchestration and automation - Incident response automation", longDescription: "Security Orchestration, Automation and Response platforms integrate security tools, automate response workflows, and orchestrate incident response across security infrastructure. SOAR solutions connect disparate security tools through APIs, execute automated playbooks responding to security alerts, enrich alerts with threat intelligence, coordinate response actions, and provide case management. Organizations use SOAR to accelerate response times, ensure consistent incident handling, reduce analyst workload through automation, and improve security operations efficiency. By automating repetitive tasks, SOAR enables analysts to focus on complex investigations and strategic security improvements.", technologies: ["Splunk SOAR", "Demisto", "Siemplify", "ServiceNow SecOps"] },

            { name: "Supply chain security", category: "protect", maturity: "trending", description: "Supply chain security - Protection of software dependencies", longDescription: "Supply chain security addresses risks from software dependencies, third-party components, and external code incorporated into applications. Modern applications depend on hundreds of open-source libraries and commercial components that may contain vulnerabilities or malicious code. Organizations must maintain software bill of materials (SBOM), scan dependencies for known vulnerabilities, monitor for newly disclosed vulnerabilities, verify component integrity, assess dependency licenses, and establish processes for rapid response to supply chain incidents. Recent supply chain attacks highlight criticality of securing the software supply chain as foundational security practice.", technologies: ["Snyk", "BlackDuck", "Sonatype Nexus", "Checkmarx", "WhiteSource"] },

            { name: "Talent Mgt. (Attract & retain talents)", category: "govern", maturity: "mature", description: "Talent management - Cybersecurity skills acquisition and retention", longDescription: "Cybersecurity talent management addresses the critical shortage of security professionals through strategic recruitment, competitive compensation, professional development, career pathing, and retention programs. Organizations compete intensely for limited security talent, requiring creative approaches including remote work, flexible schedules, continuous learning opportunities, mentorship programs, and opportunities to work with cutting-edge technologies. Retention strategies include competitive compensation, recognition programs, work-life balance, clear career progression, and building positive team culture. As cybersecurity threats intensify while talent remains scarce, effective talent management has become strategic imperative.", technologies: ["LinkedIn Learning", "Pluralsight", "CyberDefenders", "Immersive Labs"] },
            { name: "Tech debt mgt.", category: "protect", maturity: "trending", description: "Technical debt management - Technical debt reduction", technologies: ["SonarQube", "Veracode", "Checkmarx", "Fortify"] },
            { name: "Third Party Access Management (Third PartyNAM)", category: "protect", maturity: "trending", description: "Third-party access management - Secure external partner access", longDescription: "Third-Party Access Management securely manages external partner, vendor, and contractor access to organizational resources while maintaining security controls and audit trails. Organizations must provide third parties access for support, collaboration, and service delivery while preventing unauthorized access and maintaining visibility. Solutions provide partner onboarding workflows, time-limited access, least privilege principles, session monitoring, access reviews, and automated deprovisioning. Effective third-party access management balances business needs for partner collaboration with security requirements for protecting sensitive systems and data.", technologies: ["Okta B2B", "Auth0", "Ping CIAM", "CyberArk"] },
            { name: "Threat Intelligence Platform", category: "detect", maturity: "mature", description: "Threat intelligence platform - Threat aggregation and analysis", longDescription: "Threat Intelligence Platforms aggregate, normalize, and analyze threat data from multiple sources to provide actionable intelligence for security operations. TIPs collect indicators of compromise, threat actor information, vulnerabilities, and attack patterns from commercial feeds, open-source intelligence, information sharing communities, and internal sources. Platforms enrich alerts with threat context, enable threat hunting, support incident investigations, and feed defensive tools with current threat intelligence. Organizations use TIPs to prioritize threats, understand adversary tactics, improve detection rules, and make informed security decisions based on relevant threat landscape intelligence.", technologies: ["MISP", "ThreatStream", "Recorded Future", "CrowdStrike Intelligence"] },
            { name: "Threat-led risk analysis & pentest", category: "identify", maturity: "mature", description: "Threat-led risk analysis and penetration testing", longDescription: "Threat-led penetration testing and risk analysis prioritize security assessments based on actual threat intelligence and likely attack scenarios targeting the organization. Rather than generic security testing, threat-led approaches focus on techniques used by relevant threat actors, target high-value assets, simulate realistic attack chains, and test defenses against organization-specific threats. This approach provides more relevant security insights, validates controls against actual threats, identifies realistic attack paths, and enables risk-based security investments. Organizations use threat intelligence to inform testing scope, ensure assessments address real-world risks, and validate security controls effectiveness against relevant threats.", technologies: ["Burp Suite Pro", "Metasploit", "Nessus", "OpenVAS", "Tenable"] },

            { name: "XDR (Extended Detection and Response)", category: "detect", maturity: "trending", description: "Extended detection and response - Multi-layer correlation", longDescription: "Extended Detection and Response integrates security data and response capabilities across endpoints, networks, cloud, email, and identity systems into unified platforms providing coordinated threat detection and response. Unlike siloed security tools generating separate alerts, XDR correlates events across security layers to identify complex attack patterns, reduce false positives through context, and enable coordinated response actions. Platforms collect telemetry from multiple sources, apply analytics detecting threats across the attack chain, provide unified investigation interfaces, and orchestrate response across security tools. Organizations benefit from improved threat detection through correlation, faster investigations with centralized visibility, reduced alert fatigue, and automated cross-layer response. XDR represents evolution toward integrated security operations platforms that break down tool silos.", technologies: ["CrowdStrike XDR", "Microsoft Defender XDR", "Palo Alto Cortex XDR", "Sophos XDR"] },

            { name: "Zero trust enabled app.", category: "protect", maturity: "trending", description: "Zero trust enabled applications - Zero trust model implementation", longDescription: "Zero Trust enabled applications implement security architectures that verify every access request regardless of source, assuming no implicit trust based on network location. Applications enforce fine-grained access controls, continuously validate user and device trust, implement least privilege access, encrypt data, maintain detailed audit logs, and integrate with identity providers for authentication and authorization decisions. This approach moves security from network perimeter to application and data level, enabling secure access from any location while maintaining strong security. Organizations building zero trust applications must implement identity-aware proxies, API-level authorization, continuous authentication, microsegmentation, and comprehensive logging. As remote work proliferates and perimeters dissolve, zero trust application architectures provide security models suited for modern distributed environments.", technologies: ["Okta", "Google Zero Trust", "Microsoft Entra", "CyberArk"] },

        let currentCategory = 'all';
        let currentMaturity = 'all';
        let currentSearch = '';

        function init() {
            displayTerms();
            updateStats();
            setupSearchListener();
        }

        function setupSearchListener() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                displayTerms();
            });
        }

        // Helper function to create clickable technology links
        function createTechLink(techName) {
            const url = technologyUrls[techName];
            if (url) {
                return `<a href="${url}" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">${techName}</a>`;
            }
            return techName;
        }

        function displayTerms() {
            const container = document.getElementById('termsContainer');
            container.innerHTML = '';

            let filtered = terms.filter(term => {
                const matchesCategory = currentCategory === 'all' || term.category === currentCategory;
                const matchesMaturity = currentMaturity === 'all' || term.maturity === currentMaturity;
                const matchesSearch = term.name.toLowerCase().includes(currentSearch) || 
                                    term.description.toLowerCase().includes(currentSearch) ||
                                    term.technologies.some(t => t.toLowerCase().includes(currentSearch));
                return matchesCategory && matchesMaturity && matchesSearch;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results">No terms match your search...</div>';
                document.getElementById('displayedTerms').textContent = '0';
                return;
            }

            filtered.forEach(term => {
                const card = document.createElement('div');
                card.className = `term-card ${term.category}`;
                
                const maturityBadges = {
                    'emerging': 'üöÄ Emerging',
                    'trending': 'üìà Trending',
                    'mature': '‚úÖ Mature'
                };
                
                card.innerHTML = `
                    <div class="term-badges">
                        <span class="term-badge ${term.maturity}">${maturityBadges[term.maturity]}</span>
                    </div>
                    <span class="term-category ${term.category}">${getCategoryLabel(term.category)}</span>
                    <div class="term-name">${term.name}</div>
                    <div class="term-description">${term.description}</div>
                    <div class="term-tech">
                        <div class="tech-label">Examples:</div>
                        <div class="tech-list">
                            ${term.technologies.slice(0, 2).map(tech => `<span class="tech-badge">${createTechLink(tech)}</span>`).join('')}
                        </div>
                    </div>
                `;
                card.onclick = () => showDetail(term);
                container.appendChild(card);
            });

            document.getElementById('displayedTerms').textContent = filtered.length;
        }

        function filterCategory(category, event) {
            currentCategory = category;
            currentSearch = '';
            document.getElementById('searchInput').value = '';
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn === event.target) btn.classList.add('active');
                else if (!btn.textContent.includes('üöÄ') && !btn.textContent.includes('üìà') && !btn.textContent.includes('‚úÖ')) {
                    btn.classList.remove('active');
                }
            });
            event.target.classList.add('active');
            
            displayTerms();
        }

        function filterMaturity(maturity, event) {
            currentMaturity = maturity;
            currentSearch = '';
            document.getElementById('searchInput').value = '';
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn === event.target) btn.classList.add('active');
                else if (btn.textContent.includes('üöÄ') || btn.textContent.includes('üìà') || btn.textContent.includes('‚úÖ')) {
                    btn.classList.remove('active');
                }
            });
            event.target.classList.add('active');
            
            displayTerms();
        }

        function getCategoryLabel(category) {
            const labels = {
                'govern': 'Govern',
                'identify': 'Identify',
                'protect': 'Protect',
                'detect': 'Detect',
                'respond': 'Respond',
                'recover': 'Recover'
            };
            return labels[category] || category;
        }

        function showDetail(term) {
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('detailContent');
            
            const maturityLabel = {
                'emerging': 'üöÄ Emerging',
                'trending': 'üìà Trending',
                'mature': '‚úÖ Mature'
            };
            
            content.innerHTML = `
                <h2 style="color: #667eea; margin-bottom: 15px;">${term.name}</h2>
                <div class="detail-badges">
                    <span class="term-category ${term.category}" style="display: inline-block; margin-right: 8px;">${getCategoryLabel(term.category)}</span>
                    <span class="term-badge ${term.maturity}">${maturityLabel[term.maturity]}</span>
                </div>
                
                <div class="detail-section" style="margin-top: 20px;">
                    <h3>üìù Description</h3>
                    <p style="line-height: 1.8; color: #555;">${term.longDescription || term.description}</p>
                </div>

                <div class="detail-section">
                    <h3>üíª Technologies & Solutions (${term.technologies.length})</h3>
                    <div class="tech-list-detail">
                        ${term.technologies.map(tech => `<span class="tech-badge-detail">${createTechLink(tech)}</span>`).join('')}
                    </div>
                </div>

                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
                    <p style="color: #999; font-size: 0.9em;">Term from the Security Glossary</p>
                    <p style="color: #999; font-size: 0.85em; margin-top: 8px;">Maturity: <strong>${maturityLabel[term.maturity]}</strong></p>
                </div>
            `;
            
            panel.classList.add('active');
        }

        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('active');
        }

        function resetSearch() {
            currentSearch = '';
            currentCategory = 'all';
            currentMaturity = 'all';
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.filter-btn').classList.add('active');
            displayTerms();
        }

        function updateStats() {
            document.getElementById('totalTerms').textContent = terms.length;
            document.getElementById('categoriesCount').textContent = new Set(terms.map(t => t.category)).size;
        }

        // Initialize app
