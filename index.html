        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 30px;
        }

        .search-section {
            grid-column: 1 / -1;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        .filter-label {
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
            align-self: center;
            margin-right: 5px;
        }

        .filter-btn {
            padding: 8px 14px;
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .terms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .term-card {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        .term-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            border-left-color: #764ba2;
        }

        .term-card.govern { border-left-color: #1e3a8a; }
        .term-card.identify { border-left-color: #f59e0b; }
        .term-card.protect { border-left-color: #10b981; }
        .term-card.detect { border-left-color: #3b82f6; }
        .term-card.respond { border-left-color: #ef4444; }
        .term-card.recover { border-left-color: #8b5cf6; }

        .term-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .term-badge {
            font-size: 0.75em;
            padding: 3px 8px;
            border-radius: 12px;
            background: #f0f0f0;
            color: #666;
            border: 1px solid #ddd;
        }

        .term-badge.emerging { background: #ffe4e1; border-color: #ff6b6b; color: #c41e3a; }
        .term-badge.trending { background: #fff3cd; border-color: #ffc107; color: #856404; }
        .term-badge.mature { background: #d4edda; border-color: #28a745; color: #155724; }

        .term-name {
            font-weight: bold;
            font-size: 1.15em;
            margin-bottom: 8px;
            color: #333;
        }

        .term-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-bottom: 10px;
            width: fit-content;
        }

        .term-category.govern { background: #1e3a8a; }
        .term-category.identify { background: #f59e0b; }
        .term-category.protect { background: #10b981; }
        .term-category.detect { background: #3b82f6; }
        .term-category.respond { background: #ef4444; }
        .term-category.recover { background: #8b5cf6; }

        .term-description {
            font-size: 0.9em;
            color: #555;
            line-height: 1.4;
            margin-bottom: 12px;
            flex-grow: 1;
        }

        .term-tech {
            font-size: 0.8em;
            color: #777;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 4px;
            margin-top: auto;
        }

        .tech-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 4px;
        }

        .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .tech-badge {
            background: white;
            border: 1px solid #ddd;
            padding: 3px 7px;
            border-radius: 12px;
            font-size: 0.75em;
            color: #333;
        }

        .tech-badge a, .tech-badge-detail a {
            transition: color 0.2s, text-decoration 0.2s;
        }

        .tech-badge a:hover, .tech-badge-detail a:hover {
            color: #667eea !important;
            text-decoration: underline !important;
            cursor: pointer;
        }

        .detail-panel {
            position: fixed;
            right: -500px;
            top: 0;
            width: 500px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            overflow-y: auto;
            transition: right 0.3s;
            z-index: 1000;
        }

        .detail-panel.active {
            right: 0;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.05em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .detail-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tech-list-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 7px;
        }

        .tech-badge-detail {
            background: #f0f0f0;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 7px 13px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .stats {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        /* Responsive grid for different screen sizes */
        @media (min-width: 1600px) {
            .terms-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            }
        }

        @media (min-width: 1200px) and (max-width: 1599px) {
            .terms-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (min-width: 900px) and (max-width: 1199px) {
            .terms-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .terms-grid {
                grid-template-columns: 1fr;
            }

            .detail-panel {
                width: 100%;
                right: -100%;
            }

            header h1 {
                font-size: 1.8em;
            }
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>

        const terms = [
            { name: "0day management", category: "identify", maturity: "emerging", description: "Zero-day vulnerability management - Critical CVE response", longDescription: "Zero-day vulnerability management refers to the processes and technologies used to identify, assess, and respond to previously unknown security vulnerabilities before patches are available. This critical capability enables organizations to detect exploitation attempts, implement compensating controls, and prioritize remediation efforts based on actual threat intelligence. Effective 0-day management combines automated vulnerability scanning, threat intelligence feeds, behavioral analysis, and rapid response workflows to minimize the window of exposure. Organizations must maintain continuous monitoring, have incident response playbooks ready, and coordinate with vendors and security communities to stay ahead of emerging threats.", technologies: ["Rapid7", "Tenable", "Qualys", "Kenna Security"] },
            { name: "4th party strategy", category: "govern", maturity: "trending", description: "4th party strategy - Indirect vendor management", longDescription: "Fourth-party risk management extends beyond direct vendors to encompass the entire supply chain, including your vendors' vendors and their associated risks. As organizations increasingly rely on interconnected ecosystems, a security breach at a fourth-party can cascade through the supply chain to impact your organization. This strategy involves mapping extended vendor relationships, assessing indirect dependencies, establishing contractual requirements that flow down the chain, and implementing continuous monitoring across the extended network. Effective fourth-party management requires collaboration with primary vendors, clear communication of security standards, regular audits, and the use of automated platforms to track and assess risks across complex supplier networks.", technologies: ["Whistic", "Vanta", "OneTrust", "Prevalent"] },
            { name: "Account takeover protection", category: "protect", maturity: "mature", description: "Account takeover protection - Compromised account defense", longDescription: "Account takeover protection safeguards user accounts against unauthorized access through compromised credentials, phishing attacks, or session hijacking. This defense mechanism employs multiple layers including behavioral analytics to detect anomalous login patterns, device fingerprinting to identify suspicious access attempts, impossible travel detection, and real-time risk scoring. Modern solutions leverage machine learning to establish baseline user behavior and immediately flag deviations such as unusual IP addresses, new devices, or atypical access times. When suspicious activity is detected, the system can trigger step-up authentication, block access, or alert security teams. This protection is critical for preventing data breaches, financial fraud, and reputational damage resulting from compromised user accounts.", technologies: ["Okta Insights", "Ping Identity", "CyberArk", "Auth0"] },
            { name: "AD monitoring", category: "detect", maturity: "mature", description: "Active Directory monitoring - AD access surveillance", longDescription: "Active Directory monitoring provides continuous visibility into the health, security, and performance of your AD infrastructure, which remains the backbone of identity management for most enterprises. This involves real-time tracking of authentication events, privileged account usage, group membership changes, GPO modifications, and potential security threats such as Kerberos attacks or lateral movement attempts. Advanced monitoring solutions correlate events across domain controllers, detect anomalies indicating compromise, alert on suspicious activities like credential theft or privilege escalation, and provide forensic data for incident investigation. Given that AD is a prime target for attackers seeking to gain persistent access, comprehensive monitoring is essential for detecting threats early, maintaining compliance, and ensuring the integrity of your identity infrastructure.", technologies: ["Delinea Secret Server", "Microsoft Sentinel", "Quest Privilege Manager", "BeyondTrust"] },
            { name: "AD redesign (AD Exit & Entra ID redesign)", category: "protect", maturity: "trending", description: "Active Directory migration - Transition to Entra ID", longDescription: "Active Directory redesign and migration to Microsoft Entra ID (formerly Azure AD) represents a strategic transformation from on-premises identity infrastructure to a modern, cloud-first approach. This initiative addresses the limitations of legacy AD environments including complexity, maintenance overhead, security vulnerabilities, and lack of cloud-native integration. The migration process involves assessing current AD architecture, planning the identity model, migrating users and applications, implementing hybrid coexistence during transition, and eventually decommissioning legacy infrastructure. Entra ID offers enhanced security features like continuous access evaluation, passwordless authentication, identity protection, and seamless integration with cloud services. Organizations benefit from reduced infrastructure costs, improved security posture, better scalability, and modern authentication capabilities while maintaining backward compatibility during the transition period.", technologies: ["Microsoft Entra", "Azure AD", "Okta", "Delinea"] },
            { name: "Adaptive authentication", category: "protect", maturity: "mature", description: "Adaptive authentication - Context and risk-based auth", longDescription: "Adaptive authentication dynamically adjusts security requirements based on contextual risk factors, providing a balance between security and user experience. Rather than applying static authentication policies, this approach evaluates multiple signals including user behavior, device posture, location, network, time of access, and requested resource sensitivity to calculate a real-time risk score. Low-risk scenarios might require only primary credentials, while high-risk situations trigger additional authentication factors, step-up challenges, or access denial. Machine learning models continuously refine risk assessments based on evolving patterns and threat intelligence. This intelligent approach reduces friction for legitimate users while strengthening defenses against account takeover, credential stuffing, and unauthorized access attempts. Organizations implementing adaptive authentication see improved security outcomes alongside enhanced user satisfaction and productivity.", technologies: ["Okta", "Auth0", "Microsoft Entra", "Ping Identity"] },
            { name: "Agile at scale", category: "govern", maturity: "mature", description: "Agile at scale - Enterprise-wide agile adoption", longDescription: "Agile at scale extends agile methodologies beyond individual teams to coordinate delivery across large organizations with hundreds or thousands of practitioners. Frameworks like SAFe (Scaled Agile Framework) provide structured approaches to align strategy, synchronize teams, integrate DevSecOps practices, and deliver value through program increments. Implementation involves establishing Agile Release Trains, creating lean portfolio management, embedding continuous delivery pipelines, and fostering a culture of relentless improvement. Security teams benefit from being integrated into agile ceremonies, participating in sprint planning, and automating security testing within CI/CD pipelines. This transformation enables organizations to respond faster to market changes, deliver higher quality products, improve employee engagement, and maintain security throughout the development lifecycle rather than treating it as an afterthought.", technologies: ["SAFe", "Jira Align", "Azure DevOps", "GitLab"] },
            { name: "AI Act", category: "govern", maturity: "trending", description: "AI Act (EU) - Artificial intelligence regulation", longDescription: "The EU AI Act represents the world's first comprehensive legal framework for artificial intelligence, establishing risk-based requirements for AI systems operating in the European Union. This landmark regulation categorizes AI applications by risk level (unacceptable, high, limited, minimal) and imposes corresponding obligations including transparency requirements, human oversight, technical documentation, conformity assessments, and ongoing monitoring. High-risk AI systems in critical sectors like healthcare, law enforcement, and critical infrastructure face the strictest requirements. Organizations deploying AI must implement governance frameworks, conduct impact assessments, ensure algorithmic transparency, maintain audit trails, and demonstrate compliance. Non-compliance can result in substantial fines. The Act drives organizations to implement responsible AI practices, establish AI governance committees, embed ethics into AI development, and proactively manage AI-related risks throughout the system lifecycle.", technologies: ["Deloitte AI Governance", "IBM AI Risk", "Accenture AI", "Capgemini"] },
            { name: "AI copilot security", category: "protect", maturity: "emerging", description: "AI copilot security - AI assistant security", longDescription: "AI copilot security addresses the unique risks introduced by AI-powered coding assistants and productivity tools that generate code, content, and recommendations based on machine learning models. Security concerns include potential exposure of sensitive data in training sets, generation of vulnerable code patterns, inadvertent leakage of proprietary information through prompts, model poisoning attacks, and insufficient output validation. Organizations must implement controls including data governance for AI training, secure prompt engineering practices, automated security scanning of AI-generated code, access controls limiting sensitive context sharing, and user training on safe AI interaction. As developers increasingly rely on AI copilots for productivity gains, security teams must ensure these tools enhance rather than compromise security posture through appropriate policies, technical controls, and continuous monitoring of AI-assisted development activities.", technologies: ["Microsoft Copilot", "GitHub Copilot", "Tabnine", "Amazon CodeWhisperer"] },
            { name: "AI for IAM", category: "protect", maturity: "emerging", description: "AI for IAM - ML-based identity anomaly detection", longDescription: "Artificial intelligence and machine learning are transforming identity and access management by enabling intelligent detection of identity-related threats, automating access decisions, and optimizing user experiences. AI-powered IAM systems analyze vast amounts of authentication data to establish behavioral baselines, detect anomalies indicating account compromise, predict access requirements, and recommend appropriate permissions based on role patterns. Machine learning models can identify subtle indicators of credential theft, detect impossible travel scenarios, flag unusual resource access, and adapt to evolving attack techniques. These systems continuously learn from new data, improving detection accuracy while reducing false positives. By automating routine decisions and surfacing genuine threats, AI-enhanced IAM enables security teams to focus on high-priority risks while delivering seamless authentication experiences for legitimate users through intelligent risk-based access control.", technologies: ["Okta AI", "Ping AI", "Azure AD AI", "Darktrace IAM"] },
            { name: "AI for security", category: "detect", maturity: "trending", description: "AI for security - AI use in threat detection", longDescription: "Artificial intelligence has become indispensable for modern security operations, enabling detection of sophisticated threats that evade traditional rule-based systems. AI-powered security solutions process massive volumes of telemetry data, correlate events across multiple sources, identify complex attack patterns, and detect anomalies indicating compromise. Machine learning models excel at recognizing novel malware variants, identifying insider threats through behavioral analysis, detecting lateral movement, and predicting attack vectors before exploitation. These systems continuously learn from new threat intelligence, adapt to evolving attacker tactics, and reduce alert fatigue by filtering false positives. Advanced implementations leverage deep learning for malware classification, natural language processing for phishing detection, and reinforcement learning for automated response. Organizations deploying AI security solutions benefit from accelerated threat detection, improved analyst efficiency, and enhanced ability to defend against zero-day attacks and advanced persistent threats.", technologies: ["Darktrace", "Vectra AI", "Fortinet AI", "CrowdStrike AI", "Securonix"] },
            { name: "AI red teaming", category: "protect", maturity: "emerging", description: "AI red teaming - Adversarial testing for AI models", longDescription: "AI red teaming involves systematically testing artificial intelligence systems for vulnerabilities, biases, and unintended behaviors through adversarial techniques. This proactive security practice evaluates AI models against various attack vectors including adversarial examples designed to cause misclassification, prompt injection attacks to manipulate model behavior, data poisoning to corrupt training sets, model inversion to extract sensitive training data, and membership inference attacks. Red team exercises explore edge cases, test safety guardrails, identify biases that could lead to discriminatory outcomes, and validate model robustness under adversarial conditions. Organizations developing or deploying AI systems must establish red teaming programs that combine automated testing tools with human creativity to discover novel attack vectors. Findings inform model hardening, safety improvements, and deployment decisions, ensuring AI systems are resilient against misuse and maintain integrity in production environments.", technologies: ["OpenAI", "Anthropic", "DeepMind", "Microsoft Research"] },
            { name: "AI risk assessment", category: "identify", maturity: "emerging", description: "AI risk assessment - Analysis of AI system risks", longDescription: "AI risk assessment provides structured evaluation of risks associated with developing, deploying, and operating artificial intelligence systems across an organization. This process examines multiple risk dimensions including model accuracy and reliability, data privacy and security, algorithmic bias and fairness, regulatory compliance, ethical implications, operational resilience, and potential misuse. Assessments consider the AI system's risk level based on its application domain, decision-making authority, and potential impact on individuals and society. Organizations must evaluate risks throughout the AI lifecycle from data collection and model training through deployment and ongoing monitoring. The assessment informs risk treatment strategies including technical controls, human oversight mechanisms, transparency measures, and governance policies. As AI adoption accelerates and regulations like the EU AI Act take effect, comprehensive risk assessment becomes essential for responsible AI deployment, regulatory compliance, and maintaining stakeholder trust.", technologies: ["Deloitte AI Risk", "IBM AI Risk", "Accenture AI", "Capgemini AI"] },
            { name: "API security", category: "protect", maturity: "mature", description: "API security - Application interface protection", longDescription: "API security protects application programming interfaces from attacks and misuse as they become the primary method for applications to communicate and share data. Modern applications expose extensive API surfaces that attackers exploit through injection attacks, broken authentication, excessive data exposure, lack of rate limiting, and insufficient logging. Comprehensive API security involves discovery and inventory of all APIs, authentication and authorization enforcement, input validation, rate limiting and throttling, encryption of data in transit, monitoring for abuse patterns, and protection against common OWASP API vulnerabilities. API gateways provide centralized policy enforcement, threat detection, and traffic management. As organizations adopt microservices architectures and expose APIs to partners and customers, robust API security becomes critical for protecting sensitive data, ensuring service availability, maintaining compliance, and preventing unauthorized access to backend systems and resources.", technologies: ["Apigee", "Kong", "Mulesoft", "AWS API Gateway"] },
            { name: "At scale 3rd party mgt.", category: "govern", maturity: "mature", description: "At scale - Organization-wide security and vendor management", longDescription: "At-scale third-party management addresses the complexity of securing and governing hundreds or thousands of vendor relationships across large enterprises. This discipline involves standardizing vendor assessment processes, implementing continuous monitoring of vendor security posture, automating risk scoring, centralizing contract and compliance tracking, and orchestrating vendor onboarding and offboarding. Organizations must balance thorough security evaluation with business agility, leveraging questionnaire automation, shared assessments, continuous monitoring platforms, and risk-based tiering to efficiently manage vendor portfolios. The approach includes establishing vendor risk tolerance, defining security requirements by vendor category, implementing ongoing security validation, and maintaining visibility into the extended enterprise. Effective at-scale vendor management reduces breach risk from third parties, ensures regulatory compliance, streamlines procurement, and enables informed risk decisions while supporting business objectives and vendor ecosystem growth.", technologies: ["Fortinet Security", "Palo Alto Prisma", "Cisco SecureX", "CrowdStrike"] },
            { name: "Attribute Access Control (ABAC)", category: "protect", maturity: "mature", description: "Attribute-based access control - Context-based granular access", longDescription: "Attribute-Based Access Control (ABAC) provides fine-grained access control based on attributes of users, resources, actions, and environmental context rather than static roles. ABAC policies evaluate multiple attributes such as user department, clearance level, data classification, time of day, location, and device security posture to make dynamic access decisions. This approach offers superior flexibility and precision compared to traditional role-based access control, especially in complex environments with diverse access requirements. ABAC enables organizations to implement sophisticated policies like allowing access to confidential documents only during business hours from approved devices within corporate networks. The model supports regulatory requirements for least privilege access, segregation of duties, and context-aware security. Implementation requires careful attribute management, policy definition, and enforcement mechanisms, but delivers significant security improvements and operational agility for organizations with complex access control needs.", technologies: ["Axiomatics", "Ping Identity", "Okta", "AWS IAM"] },
            { name: "Auto Secret detection", category: "detect", maturity: "trending", description: "Automatic secret detection - Identification of exposed credentials", longDescription: "Automated secret detection identifies and remediates exposed credentials, API keys, certificates, and other sensitive secrets accidentally committed to code repositories, configuration files, or documentation. These exposures represent critical security risks as attackers actively scan public repositories for credentials they can exploit to gain unauthorized access. Modern secret detection tools scan code repositories, pull requests, commit history, and CI/CD pipelines in real-time, using pattern matching, entropy analysis, and machine learning to identify secrets. When detected, systems can block commits, alert security teams, trigger automatic revocation, and guide developers through remediation. Organizations must implement secret detection across the software development lifecycle, integrate with developer workflows, provide secure alternatives like secret management services, and establish policies for secret handling. Proactive secret detection prevents credential exposure incidents, reduces attack surface, ensures compliance, and protects critical systems from unauthorized access through leaked credentials.", technologies: ["GitGuardian", "TruffleHog", "AWS Secrets Manager", "HashiCorp Vault"] },
            { name: "Automated IR playbook", category: "respond", maturity: "trending", description: "Automated incident response playbook - Response automation", longDescription: "Automated incident response playbooks orchestrate security operations through predefined workflows that respond to security incidents with speed, consistency, and precision. These playbooks codify institutional knowledge, established procedures, and best practices into executable workflows that can automatically triage alerts, enrich threat data, contain threats, gather forensic evidence, and coordinate response actions. Automation accelerates mean time to response, ensures consistent execution of procedures, reduces human error, and allows security analysts to focus on complex investigations rather than repetitive tasks. Playbooks typically integrate with SIEM, EDR, firewall, and other security tools to execute actions like isolating compromised endpoints, blocking malicious IPs, disabling accounts, and collecting artifacts. Organizations build playbook libraries covering common scenarios like phishing response, malware containment, and data breach procedures. Effective implementation requires careful workflow design, thorough testing, appropriate human oversight, and continuous refinement based on lessons learned from incidents.", technologies: ["Splunk SOAR", "Demisto", "Siemplify", "Swimlane"] },
            { name: "Automatic data classification", category: "protect", maturity: "trending", description: "Automatic data classification - Classification automation", longDescription: "Automatic data classification uses machine learning and content inspection to identify and label sensitive data across an organization's information systems without manual intervention. This capability is essential for managing data at scale, as manual classification is impractical for the vast volumes of data enterprises create and store. Classification engines analyze data content, context, and metadata to assign labels like confidential, personal information, intellectual property, or public, enabling appropriate security controls and handling procedures. Advanced solutions identify sensitive data patterns including personally identifiable information, financial data, health records, and trade secrets across structured and unstructured data stores. Classification feeds data loss prevention policies, encryption decisions, access controls, and retention rules. Organizations implementing automatic classification gain visibility into sensitive data locations, ensure consistent protection aligned with data sensitivity, maintain compliance with privacy regulations, and reduce risk of data breaches by enabling data-centric security controls based on accurate, current classification.", technologies: ["Microsoft Purview", "AWS Macie", "BigID", "Varonis"] },
            { name: "BIA (Business Impact Analysis)", category: "govern", maturity: "mature", description: "Business impact analysis - Security impact assessment", longDescription: "Business Impact Analysis systematically evaluates the consequences of disruptions to critical business processes, quantifying financial, operational, and reputational impacts over time. This assessment identifies recovery time objectives (RTO) and recovery point objectives (RPO) for each critical function, prioritizes recovery efforts, and informs business continuity and disaster recovery planning. The BIA process involves interviewing stakeholders, documenting dependencies, analyzing upstream and downstream impacts, calculating potential losses, and establishing acceptable outage durations. Results drive investment decisions for resilience measures, inform incident response priorities, and support regulatory compliance. Security teams use BIA findings to prioritize protection of critical assets, justify security investments, design recovery procedures, and ensure security controls align with business criticality. Regular BIA updates reflect changing business conditions, new dependencies, and evolving threat landscape to maintain accurate understanding of organizational risk exposure.", technologies: ["Archer GRC", "MetricStream", "AuditBoard", "Domo"] },
            { name: "Breach & attack simulation", category: "identify", maturity: "trending", description: "Breach and attack simulation - Continuous security testing", longDescription: "Breach and Attack Simulation (BAS) continuously tests security controls by safely simulating real-world attack techniques across the kill chain without causing actual harm. These automated platforms execute thousands of attack scenarios including phishing, malware delivery, lateral movement, data exfiltration, and command-and-control communications to validate whether security controls detect and block threats. BAS solutions provide objective measurement of security effectiveness, identify gaps in defenses, validate security tool configuration, and demonstrate security posture to stakeholders. Unlike penetration testing which occurs periodically, BAS runs continuously to ensure controls remain effective as environments evolve. Results enable security teams to optimize security investments, prioritize remediation efforts, and demonstrate measurable security improvements. Organizations use BAS to test new attack techniques immediately after they emerge, ensure layered defenses work together effectively, and maintain high-confidence security posture through ongoing validation.", technologies: ["Gremlin", "Chaos Toolkit", "Pentera", "SafeBreak"] },
            { name: "Bug Bounty", category: "identify", maturity: "mature", description: "Bug bounty program - Security crowdsourcing", longDescription: "Bug bounty programs leverage the security community's collective expertise by offering rewards to researchers who discover and report vulnerabilities responsibly. These programs extend an organization's security testing capability by engaging thousands of researchers with diverse skills and perspectives to find weaknesses missed by internal teams and automated tools. Well-structured programs define scope, rules of engagement, reward structures, and responsible disclosure processes. Researchers test applications, APIs, infrastructure, and mobile apps, reporting findings through secure platforms that facilitate triaging, validation, and remediation. Bug bounties complement traditional security testing by providing continuous coverage, rapid response to new attack techniques, and cost-effective vulnerability discovery where payment occurs only for valid findings. Organizations benefit from improved security posture, enhanced reputation within the security community, and reduced risk of public vulnerability disclosure. Successful programs require dedicated resources for triaging reports, communicating with researchers, and implementing fixes promptly.", technologies: ["HackerOne", "Bugcrowd", "Intigriti", "Yeswehack", "Synack"] },
            { name: "Business App surveillance", category: "detect", maturity: "mature", description: "Business application monitoring - Surveillance of critical applications", longDescription: "Business application surveillance provides continuous visibility into the performance, availability, security, and user experience of critical applications that drive business operations. This monitoring extends beyond infrastructure metrics to track application-specific indicators including transaction times, error rates, user journeys, API response times, database performance, and business transaction flows. Advanced solutions employ distributed tracing, real-user monitoring, and synthetic transactions to detect issues before they impact customers. Application performance data feeds into security operations by identifying anomalies that may indicate attacks, detecting unusual data access patterns, monitoring authentication failures, and tracking application abuse. Integration with security tools enables correlated analysis of security and performance data to distinguish attacks from performance issues. Organizations implementing comprehensive application surveillance achieve faster issue resolution, improved user experience, reduced downtime, and enhanced ability to detect and respond to application-layer attacks affecting business-critical systems.", technologies: ["Dynatrace", "New Relic", "Splunk APM", "DataDog APM", "AppDynamics"] },
            { name: "Business security differentiators", category: "govern", maturity: "trending", description: "Business security differentiators - Security as competitive advantage", longDescription: "Business security differentiators position security capabilities as competitive advantages that enable business growth, customer trust, and market differentiation. Forward-thinking organizations move beyond viewing security as compliance cost to leveraging security as a strategic enabler for entering new markets, winning security-conscious customers, accelerating partnerships, and demonstrating trustworthiness. Security certifications, privacy commitments, transparency practices, and robust incident response capabilities become selling points. Organizations highlight their security posture through third-party attestations, public security documentation, bug bounty programs, and security-first product design. Sales teams leverage security capabilities in proposals, demonstrating how superior security protects customer data and ensures service reliability. This strategic approach requires investment in measurable security outcomes, clear communication of security value, and alignment between security and business objectives. Organizations successfully leveraging security differentiators gain competitive advantages in security-sensitive industries, command premium pricing, reduce sales cycles, and build stronger customer relationships based on trust.", technologies: ["Okta", "Auth0", "Ping Identity", "CyberArk"] },
            { name: "By design compliance, resilience & security", category: "govern", maturity: "trending", description: "Security by design - Security by design approach", longDescription: "Security, compliance, and resilience by design embed these requirements into products, services, and processes from inception rather than retrofitting them afterward. This proactive approach involves incorporating security principles into architecture decisions, conducting threat modeling during design, implementing privacy-enhancing technologies, building in audit logging, designing for failure resilience, and considering regulatory requirements early. By-design thinking prevents costly rework, reduces vulnerabilities, ensures compliance requirements are met, and builds resilience into system architecture. Organizations implement this through secure development frameworks, architecture review boards, security champions embedded in product teams, automated security testing in pipelines, and security requirements in product specifications. Benefits include reduced remediation costs, faster time to market by avoiding late-stage security issues, improved regulatory compliance, enhanced system reliability, and products that are secure and compliant by default. This cultural shift requires security expertise integrated throughout development lifecycle and executive commitment to prioritizing security alongside functional requirements.", technologies: ["ServiceNow", "Workiva", "OneTrust", "Archer"] },
            { name: "Centralized password grain auth.", category: "protect", maturity: "trending", description: "Centralized password grain authentication - Granular authentication", longDescription: "Centralized fine-grained authentication management consolidates and standardizes authentication mechanisms across enterprise applications while enabling precise control over authentication policies for different user populations, applications, and risk scenarios. This approach replaces fragmented application-specific authentication with centralized identity providers that enforce consistent policies, support modern authentication protocols, and provide visibility into authentication events across the environment. Fine-grained capabilities allow different authentication strength requirements based on user role, application sensitivity, risk context, and compliance needs. Organizations can mandate phishing-resistant authentication for privileged users, require additional verification for sensitive applications, adjust requirements based on network location, and implement step-up authentication for high-risk transactions. Centralization simplifies user management, improves security posture through consistent enforcement, enhances user experience through single sign-on, enables adaptive policies, and provides comprehensive authentication analytics for security monitoring and compliance reporting.", technologies: ["Okta", "Ping Identity", "Azure AD", "Auth0"] },
            { name: "Certificate Lifecycle Management", category: "protect", maturity: "mature", description: "Certificate lifecycle management - Automated renewal", longDescription: "Certificate Lifecycle Management automates and centralizes the complete lifecycle of digital certificates from issuance through renewal and revocation, preventing outages caused by expired certificates and ensuring cryptographic standards compliance. Organizations typically manage thousands of certificates across applications, devices, services, and infrastructure, creating significant operational complexity and security risk. Comprehensive certificate management provides discovery of all certificates, tracking of expiration dates, automated renewal processes, centralized issuance and revocation, cryptographic policy enforcement, and alerting for anomalies or expiring certificates. Automation reduces the risk of service outages from expired certificates, ensures consistent cryptographic standards, enables rapid response to compromised certificates, maintains compliance with security policies, and reduces operational burden on IT teams. Modern solutions integrate with certificate authorities, orchestrate certificate deployment, maintain audit trails, and enforce policies like key length and algorithm requirements. As organizations adopt encryption everywhere and certificate usage proliferates, robust certificate lifecycle management becomes essential for security and operational reliability.", technologies: ["Venafi", "Sectigo", "DigiCert", "GlobalSign"] },
            { name: "CI/CD for IAM (CICD4IAM)", category: "protect", maturity: "trending", description: "CI/CD for IAM - IAM automation in DevOps", longDescription: "CI/CD for IAM applies continuous integration and continuous deployment practices to identity and access management configurations, treating IAM as code that is versioned, tested, peer-reviewed, and automatically deployed. This approach addresses the complexity and error-prone nature of manual IAM configuration by codifying policies, role definitions, and configurations in version-controlled repositories. Changes flow through automated pipelines that validate syntax, test for security issues, check for policy conflicts, and deploy to target environments. CI/CD4IAM enables rapid, reliable IAM changes, maintains consistency across environments, provides audit trails of all modifications, enables rollback of problematic changes, and prevents configuration drift. Security teams can implement policy as code, automate compliance checks, test IAM changes in non-production environments, and maintain separation of duties through code review processes. This DevSecOps approach to IAM reduces human error, accelerates IAM operations, improves security through consistent policy enforcement, and enables organizations to manage complex IAM environments at scale with confidence.", technologies: ["GitLab", "GitHub", "Azure DevOps", "Terraform"] },
            { name: "CIAM B2B2C (Customer Identity & Access Management)", category: "protect", maturity: "mature", description: "Customer identity and access management - Unified customer identity", longDescription: "Customer Identity and Access Management (CIAM) provides secure, scalable, and user-friendly identity services for customers, partners, and external users across B2B, B2C, and hybrid B2B2C scenarios. Unlike workforce IAM focused on employee access, CIAM prioritizes user experience, supports millions of users, handles unpredictable traffic patterns, offers flexible authentication including social identity providers, and enables customer self-service. CIAM solutions provide customer registration and profile management, multi-factor authentication, single sign-on across customer touchpoints, consent management for privacy compliance, progressive profiling, and customer analytics. B2B2C scenarios add complexity by managing organizational hierarchies, delegated administration, and business customer relationships alongside individual consumers. Organizations implementing CIAM improve customer experience through seamless authentication, reduce fraud through strong authentication and risk assessment, ensure privacy compliance through consent management, gain customer insights through behavioral analytics, and enable digital transformation initiatives that depend on secure customer identity. Modern CIAM is essential for digital businesses prioritizing customer experience while maintaining security and compliance.", technologies: ["Okta", "Auth0", "Ping Identity", "CyberArk"] },
            { name: "CIO ID Officer", category: "protect", maturity: "emerging", description: "Chief Identity Officer - Executive-level identity responsibility", longDescription: "The Chief Identity Officer role recognizes identity as a strategic business function requiring dedicated C-level leadership separate from traditional IT security or infrastructure responsibilities. This executive position oversees enterprise-wide identity strategy, governance, and operations across workforce, customer, and partner identity programs. The CIDO coordinates identity initiatives spanning security, privacy, customer experience, compliance, and digital transformation, reporting to the CEO or CISO and collaborating across business units. Responsibilities include defining identity architecture, establishing governance frameworks, managing identity risk, driving identity-enabled business capabilities, and ensuring identity systems scale with business growth. As identity becomes central to zero trust security, customer experience, and regulatory compliance, organizations increasingly recognize the need for focused executive leadership to harmonize fragmented identity systems, drive strategic identity investments, and position identity as a business enabler rather than technical function. The CIDO role reflects identity's evolution from IT service to strategic business capability.", technologies: ["Okta", "SailPoint", "Ping Identity", "Microsoft"] },
            { name: "Cloud based SIEM", category: "detect", maturity: "mature", description: "Cloud-based SIEM - Centralized cloud solution", longDescription: "Cloud-based Security Information and Event Management delivers centralized security monitoring, threat detection, and incident response capabilities through cloud-native platforms that eliminate on-premises infrastructure requirements. These solutions ingest security telemetry from cloud, on-premises, and hybrid environments, applying analytics, correlation rules, and machine learning to detect threats and security incidents. Cloud SIEM offers advantages including elastic scalability to handle growing data volumes, rapid deployment without hardware procurement, automatic updates with latest detection capabilities, consumption-based pricing, built-in redundancy, and global availability. Organizations benefit from reduced operational burden, faster time to value, ability to handle modern data volumes, and access to cloud-scale analytics. Cloud SIEM is particularly well-suited for organizations embracing cloud-first strategies, distributed workforces, multi-cloud environments, and those seeking to reduce security infrastructure management overhead while improving threat detection capabilities. Integration with cloud-native security services provides enhanced visibility into cloud security events and simplified security operations.", technologies: ["Splunk Cloud", "Elastic Cloud", "IBM QRadar Cloud", "Fortinet FortiSOC"] },
            { name: "Cloud erasure resilience", category: "recover", maturity: "emerging", description: "Cloud data deletion resilience - Cloud data protection", longDescription: "Cloud erasure resilience protects against accidental or malicious deletion of cloud data through immutable backups, versioning, and recovery capabilities that preserve data even when deleted from primary cloud storage. As organizations migrate critical data to cloud platforms, protection against insider threats, compromised accounts, ransomware, and administrative errors becomes essential. Cloud erasure resilience strategies include immutable backups stored in separate accounts or regions, object versioning with retention locks, delayed delete operations, cross-region replication, and offline backup copies. These protections ensure that even if attackers gain full access to cloud environments and delete resources, organizations can recover from protected backup copies. Implementation requires understanding cloud-specific risks, configuring appropriate retention policies, testing recovery procedures, maintaining separate administrative access to backup systems, and regularly validating backup integrity. Cloud erasure resilience is critical for meeting recovery objectives, maintaining business continuity, satisfying regulatory retention requirements, and protecting against sophisticated attacks targeting both production systems and their backups.", technologies: ["Veeam", "Commvault", "AWS Backup", "Azure Backup"] },
            { name: "Cloud first IAM", category: "protect", maturity: "trending", description: "Cloud-first IAM - Cloud-first IAM approach", longDescription: "Cloud-first IAM strategy prioritizes cloud-native identity solutions as the primary identity provider for the enterprise, managing both cloud and on-premises resources from the cloud platform. This approach recognizes that cloud-based identity services offer superior scalability, security features, innovation velocity, and integration with modern applications compared to legacy on-premises systems. Cloud-first IAM typically involves migrating from traditional directory services to cloud identity platforms, implementing hybrid identity configurations during transition, and ultimately operating with cloud as the authoritative identity source. Benefits include access to advanced authentication capabilities like adaptive MFA and passwordless authentication, seamless integration with SaaS applications, simplified scaling for mergers and acquisitions, reduced infrastructure maintenance, and rapid adoption of new identity features. Implementation requires careful planning for application compatibility, network connectivity considerations, identity migration strategies, and maintaining hybrid access during transition. Cloud-first IAM aligns with broader cloud transformation strategies and positions organizations to leverage modern identity capabilities that enable secure digital transformation.", technologies: ["Okta", "Azure AD", "Ping Identity", "Auth0"] },
            { name: "CNAPP (Cloud-Native Application Protection)", category: "protect", maturity: "emerging", description: "Cloud-native application protection - Kubernetes security", longDescription: "Cloud-Native Application Protection Platform (CNAPP) consolidates multiple cloud security capabilities into unified platforms that secure applications from development through runtime across cloud-native environments. CNAPP combines capabilities including Cloud Security Posture Management (CSPM), Cloud Workload Protection (CWPP), container security, infrastructure-as-code scanning, secrets management, and runtime protection into integrated solutions. This consolidation addresses the fragmentation of cloud-native security tools, providing comprehensive visibility and control across containerized applications, Kubernetes clusters, serverless functions, and cloud infrastructure. CNAPP platforms scan code repositories for vulnerabilities and misconfigurations, assess infrastructure-as-code templates, evaluate container images, monitor runtime behavior, enforce security policies, and provide unified dashboards for cloud-native security posture. Organizations benefit from simplified security operations, comprehensive coverage across the application lifecycle, correlated threat detection, reduced tool sprawl, and consistent security policies across cloud-native environments. CNAPP is essential for organizations embracing containers, Kubernetes, and cloud-native architectures at scale.", technologies: ["Snyk", "Aqua", "Palo Alto Prisma", "Wiz"] },
            { name: "Compliance assurance", category: "govern", maturity: "mature", description: "Compliance assurance - Compliance verification and audit", longDescription: "Compliance assurance provides systematic processes and controls to verify that an organization meets regulatory, contractual, and policy requirements continuously rather than only during periodic audits. This discipline involves mapping regulatory requirements to controls, implementing continuous monitoring of control effectiveness, collecting audit evidence automatically, and maintaining compliance dashboards that demonstrate adherence to standards like SOC 2, ISO 27001, GDPR, HIPAA, and PCI DSS. Compliance assurance platforms automate evidence collection, maintain documentation of control implementation, track remediation of findings, and streamline audit processes. This approach transforms compliance from reactive audit responses to proactive continuous assurance, reducing audit preparation time, providing real-time visibility into compliance status, identifying gaps early for remediation, and demonstrating security to customers and regulators. Organizations benefit from reduced audit costs, improved security posture through continuous validation, faster customer onboarding through readily available attestations, and confidence that controls remain effective between formal audits.", technologies: ["Workiva", "AuditBoard", "Archer GRC", "MetricStream"] },
            { name: "Confidential computing", category: "protect", maturity: "trending", description: "Confidential computing - Data encryption in use", longDescription: "Confidential computing protects data during processing through hardware-based trusted execution environments (TEEs) that encrypt data in memory while it's being used by applications. This completes the data protection triad by securing data at rest, in transit, and now in use, addressing scenarios where sensitive data must be processed in untrusted or multi-tenant environments like public clouds. Technologies like Intel SGX, AMD SEV, and ARM TrustZone create encrypted memory regions isolated from the operating system, hypervisor, and other applications, preventing unauthorized access even by privileged users or compromised system software. Confidential computing enables secure processing of sensitive workloads in the cloud, protects intellectual property in shared environments, enables secure multi-party computation, and supports privacy-preserving analytics. Applications include protecting encryption keys during use, securing AI model training on sensitive data, processing confidential healthcare or financial information in cloud environments, and enabling secure collaboration between mutually distrusting parties. This technology is increasingly important as organizations move sensitive workloads to public clouds.", technologies: ["Intel SGX", "AMD SEV", "Azure Confidential", "AWS Nitro"] },
            { name: "Containers (Docker/Kubernetes security)", category: "protect", maturity: "mature", description: "Container security - Secure containerization technology", longDescription: "Container security addresses the unique risks introduced by containerization technologies that enable application portability and microservices architectures. Containers package applications with their dependencies, sharing the host operating system kernel while maintaining isolation. Security concerns include vulnerable container images, insecure configurations, inadequate network segmentation, excessive privileges, and supply chain risks from third-party images. Comprehensive container security involves scanning images for vulnerabilities before deployment, implementing image signing and verification, enforcing least privilege through security contexts, segmenting container networks, monitoring runtime behavior, and maintaining secure registries. Kubernetes security adds complexity with RBAC configurations, secrets management, network policies, admission controllers, and securing the API server. Organizations must secure the entire container stack from image build through runtime, implement security policies as code, integrate security scanning into CI/CD pipelines, and maintain visibility into containerized environments. Effective container security enables organizations to leverage containerization benefits while maintaining strong security posture.", technologies: ["Docker", "Kubernetes", "Podman", "OpenShift"] },
            { name: "Containers security", category: "protect", maturity: "trending", description: "Container security - Docker/Kubernetes protection", longDescription: "Advanced container security solutions provide comprehensive protection for containerized environments from development through production, addressing the dynamic and ephemeral nature of container deployments. These platforms offer image vulnerability scanning, runtime protection, compliance checking, network visualization and segmentation, secrets management, and threat detection specific to containerized environments. Key capabilities include detecting vulnerabilities in container images and base layers, preventing deployment of non-compliant images, monitoring container behavior for anomalies indicating compromise, enforcing network segmentation policies between services, and protecting sensitive data used by containers. Advanced solutions integrate with CI/CD pipelines for shift-left security, provide visibility into Kubernetes cluster security posture, detect misconfigurations that could expose applications, and enable zero-trust networking for container communication. As organizations adopt containers at scale, dedicated container security platforms become essential for managing the unique attack surface and operational challenges introduced by containerization while maintaining the agility benefits these technologies provide.", technologies: ["Docker Security", "Kubernetes Security", "Aqua Security", "Twistlock"] },
            { name: "Continuous Access Evaluation (CAE)", category: "protect", maturity: "trending", description: "Continuous access evaluation - Real-time access re-evaluation", longDescription: "Continuous Access Evaluation revolutionizes access control by continuously evaluating access conditions throughout a session rather than only at initial authentication, enabling near-instant revocation of access when conditions change. Traditional authentication provides access for the token lifetime (often hours), creating risk windows where access remains valid despite significant security events. CAE enables near-real-time enforcement of policy changes, immediate access revocation when users are disabled or deleted, instant response to high-risk events like credential compromise, location-based access enforcement throughout sessions, and rapid response to security incidents. Implementation involves frequent validation of session conditions, evaluation of risk signals, and enforcement of critical event notifications between identity providers and relying applications. Organizations benefit from reduced attack windows, faster incident response through immediate access termination, improved security posture without impacting user experience for legitimate users, and ability to respond dynamically to evolving security conditions. CAE is essential for zero trust architectures requiring continuous verification of access conditions.", technologies: ["Microsoft Entra CAE", "Okta", "Azure AD", "Ping"] },
            { name: "Continuous Identity", category: "protect", maturity: "emerging", description: "Continuous identity verification - Ongoing identity validation and behavioral analysis based on NIST Zero Trust principles", longDescription: "Continuous Identity represents a paradigm shift from point-in-time authentication to ongoing identity validation throughout user sessions, implementing NIST Zero Trust principles that require continuous verification and assume breach. Rather than trusting a user after initial login, continuous identity systems analyze behavioral patterns, device posture, access patterns, and contextual signals throughout the session to maintain confidence in user identity. Advanced implementations leverage machine learning to establish behavioral baselines, detect anomalies suggesting account compromise or insider threats, adjust trust levels dynamically based on observed behavior, and trigger step-up authentication or access restrictions when confidence decreases. This approach mitigates risks from stolen credentials, session hijacking, and insider threats by detecting suspicious behavior during active sessions. Continuous identity enables organizations to implement true zero trust architectures where trust is never implicit, access is constantly validated, and security adapts in real-time to changing risk profiles. This emerging discipline will increasingly integrate with identity platforms, security operations, and risk management systems to provide dynamic access control based on ongoing identity confidence assessment.", technologies: ["Microsoft Entra", "Okta Identity Threat Protection", "Ping Intelligence", "CyberArk Identity"] },
            { name: "Converged identity platform", category: "protect", maturity: "mature", description: "Converged identity platform - Unified identity solution", longDescription: "Converged identity platforms unify previously separate identity capabilities‚Äîincluding identity governance, access management, privileged access management, and identity analytics‚Äîinto comprehensive solutions that eliminate silos and enable coordinated identity operations. This convergence addresses the inefficiencies and gaps created by point solutions that don't share data or coordinate policies. Unified platforms provide consistent policy enforcement across all identity types, correlated analytics detecting threats across identity systems, streamlined user experiences, simplified administration, and comprehensive visibility into the entire identity landscape. Organizations benefit from reduced complexity, lower total cost of ownership, faster threat detection through correlated identity intelligence, consistent user experiences, and simplified compliance through unified controls and reporting. Modern converged platforms leverage cloud-native architectures for scalability, incorporate AI/ML for intelligent automation and threat detection, and provide APIs for extensibility. As identity becomes central to security and business enablement, converged platforms become strategic infrastructure consolidating identity capabilities into cohesive solutions.", technologies: ["Okta", "Ping Identity", "SailPoint", "One Identity"] },
            { name: "CRA/Product (Cyber Resilience Act)", category: "govern", maturity: "trending", description: "Cyber Resilience Act - Product resilience requirements", longDescription: "The EU Cyber Resilience Act establishes mandatory cybersecurity requirements for products with digital elements sold in the European Union, fundamentally changing product security responsibilities for manufacturers. This regulation requires secure-by-design principles, vulnerability handling processes, security updates throughout product lifecycle, transparency about security properties, and conformity assessments before market entry. Manufacturers must conduct risk assessments, implement security measures appropriate to risk levels, provide security documentation, maintain Software Bill of Materials (SBOM), establish vulnerability disclosure programs, and respond to discovered vulnerabilities within specified timeframes. Non-compliance results in substantial fines and market access restrictions. The Act drives organizations to embed security throughout product development, implement vulnerability management processes, maintain long-term product support capabilities, and ensure supply chain security. Compliance requires coordination across engineering, security, legal, and supply chain functions to meet regulatory obligations while maintaining product competitiveness and innovation velocity.", technologies: ["Synopsys", "Checkmarx", "Rapid7", "Tenable"] },
            { name: "Crisis management", category: "recover", maturity: "mature", description: "Crisis management - Critical security incident management", longDescription: "Crisis management provides structured processes and capabilities for responding to major security incidents that threaten business operations, reputation, or regulatory standing. Unlike routine incident response, crisis management involves executive leadership, coordinates across organizational functions, manages external communications, and makes decisions with significant business implications. Effective crisis management includes predefined escalation criteria identifying crises, crisis response teams with clear roles, communication templates for stakeholders, decision-making frameworks for critical choices, and integration with business continuity processes. Organizations must conduct crisis simulations testing response capabilities, maintain crisis communication channels, establish partnerships with external resources like forensics firms and legal counsel, and document lessons learned. Security crises might include major breaches, ransomware attacks, supply chain compromises, or regulatory violations. Preparation enables rapid containment, informed decision-making under pressure, coordinated communications protecting reputation, and faster recovery. Mature crisis management capabilities distinguish organizations that recover quickly from those that suffer lasting damage.", technologies: ["ServiceNow", "Splunk", "Elastic", "AWS DR"] },
            { name: "Critical business services ex. / MVC", category: "govern", maturity: "mature", description: "Critical services and vital functions - Identification and protection", longDescription: "Critical business services and Most Vital Components (MVC) identification systematically determines which business processes, systems, and dependencies are essential for organizational survival and must receive priority protection. This analysis goes beyond technical criticality to understand business impacts, regulatory requirements, customer expectations, and dependencies that make services truly critical. The process involves engaging business stakeholders to understand service importance, mapping dependencies including IT systems, third parties, and manual processes, assessing alternate capabilities, and establishing protection and recovery priorities. Identified critical services drive security investment decisions, business continuity planning, incident response priorities, and resilience measures. Organizations must protect these services through defense-in-depth security controls, enhanced monitoring, tested recovery procedures, and redundancy where appropriate. Regular reviews ensure the inventory remains current as business evolves. Understanding critical services enables rational resource allocation, ensures protection aligns with business needs, and provides clear priorities during incidents when difficult decisions must be made quickly.", technologies: ["ServiceNow CMDB", "BMC CMDB", "AWS Systems Manager", "Atlassian"] },
            { name: "Critical Infra NIS2/REC", category: "govern", maturity: "mature", description: "Critical infrastructure NIS2/REC - Critical infrastructure directive", longDescription: "The NIS2 Directive and Resilience of Critical Entities (RCE) Directive establish comprehensive cybersecurity and resilience requirements for critical infrastructure across the European Union. NIS2 significantly expands scope beyond the original NIS Directive, covering more sectors including digital infrastructure, public administration, space, and manufacturing, while imposing stricter requirements for risk management, incident reporting, supply chain security, and business continuity. The RCE Directive addresses physical and cyber resilience of critical entities. Organizations must implement risk management measures, establish security governance with management accountability, deploy detection and response capabilities, report significant incidents within tight timeframes, manage supply chain security, and conduct regular audits. Penalties for non-compliance include substantial fines and personal liability for management. Compliance requires mature security programs encompassing governance, risk management, supply chain oversight, incident response, and continuous monitoring. These directives reflect increasing regulatory focus on protecting essential services from cyber threats.", technologies: ["Fortinet FortiManager", "Qualys VMDR", "Tenable", "Rapid7"] },
            { name: "Cross channels front-end", category: "protect", maturity: "trending", description: "Multi-channel front-end - Unified multi-channel access", longDescription: "Cross-channel front-end authentication delivers consistent, secure authentication experiences across web, mobile, IoT, and API channels from unified identity platforms. Modern users expect seamless experiences accessing services through multiple channels, requiring synchronized authentication state, consistent security policies, and smooth transitions between channels. Organizations must provide single sign-on across all channels, adaptive authentication that considers channel risk, consistent branding and user experience, synchronized session management, and appropriate authentication methods for each channel (biometrics for mobile, MFA for web, tokens for APIs). Implementation challenges include maintaining security across diverse technologies, synchronizing state across channels, supporting legacy applications alongside modern channels, and providing appropriate authentication strength for each channel's risk profile. Cross-channel identity solutions centralize authentication logic, enable consistent policy enforcement, provide unified user profile management, and support modern authentication protocols across all channels. This capability is essential for digital businesses providing omnichannel customer experiences while maintaining security and operational efficiency.", technologies: ["Okta", "Ping Identity", "Auth0", "CyberArk"] },
            { name: "Crypto agility", category: "protect", maturity: "trending", description: "Cryptographic agility - Cryptographic algorithm flexibility", longDescription: "Cryptographic agility enables organizations to rapidly change cryptographic algorithms and key sizes across systems without extensive rearchitecture, critical for responding to algorithm compromises, regulatory changes, and quantum computing threats. Traditional systems hard-code cryptographic choices, making algorithm migration extremely difficult and time-consuming. Crypto agility involves abstracting cryptographic implementations from application logic, centralizing cryptographic policy management, inventorying cryptographic usage across the environment, and implementing mechanisms for coordinated algorithm updates. Organizations must maintain visibility into where and how cryptography is used, support algorithm negotiation in protocols, implement centralized key management with algorithm flexibility, and test algorithm transitions before emergencies require changes. The quantum computing threat makes crypto agility urgent as organizations must eventually migrate to post-quantum cryptographic algorithms. Achieving crypto agility requires architectural planning, centralized cryptographic services, comprehensive inventories, and testing of migration procedures. Organizations with crypto agility can respond quickly to cryptographic vulnerabilities and regulatory requirements without prolonged, risky migrations.", technologies: ["HashiCorp Vault", "AWS KMS", "Azure Key Vault", "Thales Luna"] },
            { name: "CTEM/BAS/EASM/APM", category: "identify", maturity: "trending", description: "Continuous Threat Exposure Management / Breach and Attack Simulation / External Attack Surface", longDescription: "Continuous Threat Exposure Management (CTEM) provides systematic, continuous assessment of organizational attack surface and security posture through integrated capabilities including External Attack Surface Management (EASM) discovering internet-facing assets, Breach and Attack Simulation (BAS) validating control effectiveness, vulnerability management identifying weaknesses, and threat intelligence contextualizing risks. CTEM represents a shift from point-in-time assessments to continuous visibility and validation. EASM discovers shadow IT and forgotten assets visible to attackers. BAS continuously validates that security controls detect and block real attack techniques. Vulnerability management prioritizes remediation based on exploitability and business context. Attack Path Management (APM) identifies routes attackers could exploit to reach critical assets. Integration of these capabilities provides comprehensive understanding of exposure, validates security effectiveness, prioritizes remediation by real risk, and demonstrates security posture improvement. Organizations implementing CTEM gain attacker perspective on their environment, focus resources on exposures actually exploitable by adversaries, and measure security effectiveness objectively through continuous validation.", technologies: ["Qualys CTEM", "Rapid7 Insight", "Tenable Exposure", "Censys", "Shodan"] },
            { name: "Culture change", category: "govern", maturity: "trending", description: "Culture change - Security culture transformation", longDescription: "Security culture change transforms organizational mindsets and behaviors to embed security awareness and accountability throughout the enterprise rather than treating security as solely IT's responsibility. Effective security requires every employee to recognize threats, follow secure practices, and prioritize security in daily decisions. Culture change initiatives include leadership commitment demonstrating security importance, security awareness training tailored to roles and risks, gamification and engagement making security accessible, positive reinforcement of secure behaviors, integration of security into performance expectations, and measurement of culture improvements through surveys and behavioral metrics. Organizations must move beyond annual compliance training to continuous security engagement, make security relatable to employees' daily work, celebrate security champions, and create psychological safety for reporting mistakes and concerns. Successful culture change results in employees naturally considering security implications, reporting suspicious activities promptly, following security policies because they understand their importance, and viewing security as collective responsibility. Strong security culture significantly reduces human-related security incidents and strengthens the human element of defense.", technologies: ["LinkedIn Learning", "Coursera", "Udemy", "CyberDefenders"] },
